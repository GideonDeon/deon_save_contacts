<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="phone phn">
        <div class="speaker header"></div>
        <div class="cam"></div>
        <div class="bk-ground">
            {% if messages %}
                {% for message in messages%}
                    <div class="alert alert-{{message.tags}} text-success">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
           <form  method="post" name="c_form" id="login_form">
                {% csrf_token %}
                {{form}}
                <button type ="submit" class="bTn">Login</button>
                <p class="sign">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                <p class="sign"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>      
           </form>
           <div>deon &copy; 2022</div>
        </div>
        <div class="button volume"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
